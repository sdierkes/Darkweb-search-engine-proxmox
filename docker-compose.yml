  tor-privoxy0:
    restart: always
    build: tor-privoxy-scraper
    container_name: "dwse-tor-privoxy0"
    networks:
      - dwse
  tor-privoxy1:
    restart: always
    build: tor-privoxy-scraper
    container_name: "dwse-tor-privoxy1" 
    networks:
      - dwse
    
  tor-privoxy-web:
    restart: always
    build: onion_proxy
    ports:
      # - "9050:9050" # Tor proxy
      - "3100:8100" # Privoxy
    container_name: "dwse-tor-privoxy-web"
