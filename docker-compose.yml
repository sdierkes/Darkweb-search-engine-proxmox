      memlock:
        soft: -1
        hard: -1
    volumes:
      - .data/elasticsearch:/var/lib/elasticsearch/data
      - ./elk-certs:$ELK_CERTS_DIR
    ports:
      - "127.0.0.1:9200:9200"
    container_name: "dwse-elasticsearch"
    networks:
      - dwse

  kibana:
    image: docker.elastic.co/kibana/kibana:${ELK_VERSION}
    environment:
    # - ELASTICSEARCH_URL=http://elasticsearch:9200
     - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
     - NODE_OPTIONS="--max-old-space-size=8192"  
    #  - xpack.monitoring.ui.container.elasticsearch.enabled=true 
    #  - xpack.security.transport.ssl.verification_mode=certificate  
     - elasticsearch.requestTimeout=300000 
     - elasticsearch.startupTimeout=500000  
    #  - ELASTICSEARCH_USERNAME=
    #  - ELASTICSEARCH_PASSWORD=
    #  - ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES=$ELK_CERTS_DIR/ca/ca.crt
    #  - SERVER_SSL_ENABLED=true
    #  - SERVER_SSL_KEY=$ELK_CERTS_DIR/kibana/kibana.key
    #  - SERVER_SSL_CERTIFICATE=$ELK_CERTS_DIR/kibana/kibana.crt
    volumes:
      - ./elk-certs:$ELK_CERTS_DIR
    ports:
      - "5601:5601"
    restart: always
    depends_on:
      - elasticsearch
    container_name: "dwse-kibana"
    networks:
      - dwse

  web-general:
    build: web-general
    restart: always
    ports:
      - "7000:5000"
    volumes:
      - ./etc:/opt/torscraper/etc:ro
      - ./scripts:/opt/torscraper/scripts:ro
      - ./lib:/opt/torscraper/lib:ro
      - ./web-general:/opt/torscraper/web
    depends_on:
      - db
      - elasticsearch
    networks:
      - dwse
    container_name: "dwse-web-general"

  db:
    build: db
    ports:
      - "127.0.0.1:3307:3306"
    volumes:
      - .data/mysqldb-10.11:/var/lib/mysql
    container_name: "dwse-db"
    networks:
      - dwse

